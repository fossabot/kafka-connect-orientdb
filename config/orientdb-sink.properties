#kafka specific
name=orientdb-sink
connector.class=kafka.connect.orientdb.sink.ArangoDBSinkConnector
tasks.max=10
#topics to consume from [comma separated list for multiple topics]
topics=trades
#in case of 
retry.backoff.ms=1000

#arngodb specific
orientdb.host=127.0.0.1
orientdb.port=8529
orientdb.user=root
orientdb.password=
orientdb.database.name=kafka-connect-orientdb
orientdb.collection.name=trades
orientdb.batch.size=100
#set to zero for infinite retires
orientdb.max.retries=10
orientdb.writer.impl=kafka.connect.orientdb.OrientDBWriter
